name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use strings for versions to avoid YAML parsing `3.10` as a float (becomes 3.1)
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instala o pacote em modo edit√°vel para que imports funcionem sem PYTHONPATH hacks
          pip install -e .
          # Instala ferramentas de desenvolvimento para rodar testes/local linters
          pip install -r requirements.txt
          pip install --upgrade black isort flake8 mypy pandas-stubs types-requests
      - name: Run linters
        run: |
          # formatting checks
          black --check .
          isort --check-only --profile black .
          # static checks
          flake8 .
          # Run mypy over the source directory to provide an explicit target
          mypy src/data_platform --config-file mypy.ini
      - name: Run tests
        run: |
          pytest -q
